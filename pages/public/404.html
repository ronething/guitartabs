<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guitar Tabs - Page Redirect</title>
  <script>
    // 单页应用的GitHub Pages重定向
    // 这段代码会把所有请求重定向到 home /，让Vue Router处理路由
    (function() {
      // 重定向到 home /
      sessionStorage.redirect = location.href;
      location.replace('/');
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
